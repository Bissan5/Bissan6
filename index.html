<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البرمجة الممتعة</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .social-buttons {
            display: flex;
            gap: 10px;
        }
        .twitter {
            background-color: red;
        }
        .telegram {
            background-color: white;
            color: black;
        }
        .facebook {
            background-color: green;
        }
        .highlight {
            color: green;
        }
    </style>
</head>
<body>
    <h1>البرمجة الممتعة</h1>
    <div class="social-buttons">
        <button class="twitter">تويتر</button>
        <button class="telegram">تلجرام</button>
        <button class="facebook">فيسبوك</button>
    </div>
    <p class="highlight">Free Gaza</p>
    <p>عندما أتعلمها</p>
</body>
</html>
